<mat-card>
  <div class="action-btns">
    <button
      mat-raised-button
      [routerLink]="['/collection']">
      Themes
    </button>
    &nbsp; &nbsp;
    <button
      mat-raised-button
      color="primary"
      (click)="addSets()">
      Add Sets
    </button>
  </div>
  <mat-card-header>
    <mat-card-title>Sets</mat-card-title>
    <mat-card-subtitle>Theme: {{ themeName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="setList" class="mat-elevation-z8">
      <ng-container matColumnDef="setId">
          <th mat-header-cell *matHeaderCellDef>Set Id</th>
          <td mat-cell *matCellDef="let element">{{ element.setID }}</td>
      </ng-container>
      <ng-container matColumnDef="setName">
          <th mat-header-cell *matHeaderCellDef>Set Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="setCondition">
          <th mat-header-cell *matHeaderCellDef>Set Condition</th>
          <td mat-cell *matCellDef="let element">{{ element.condition }}</td>
      </ng-container>
      <ng-container matColumnDef="deleteSet">
          <th mat-header-cell *matHeaderCellDef>Remove Set</th>
          <td mat-cell *matCellDef="let element">
              <button class="remove-set-btn" color="warn" mat-icon-button (click)="deleteSet(element.setID)">
                  <fa-icon [icon]="deleteIcon"></fa-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
  </table>
  </mat-card-content>
</mat-card>

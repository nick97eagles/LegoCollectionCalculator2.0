<mat-card class="card">
    <mat-card-title>Lego Value Calculator</mat-card-title>
    <mat-card-subtitle>Upload existing CSV file or create a new one by adding new sets</mat-card-subtitle>
    <mat-card-actions class="form-btns">
        <a mat-raised-button color="primary" [routerLink]="['/import-sets']">Upload .CSV</a>
        <a mat-raised-button color="primary" [routerLink]="['/add-sets']">Add Sets</a>
    </mat-card-actions>
</mat-card>

<mat-card class="card">
    <section>
        <mat-card-title>Current Sets</mat-card-title>
        <mat-card-subtitle>If there are no sets try importing .csv file</mat-card-subtitle>
        <a mat-raised-button color="primary" [routerLink]="['/add-sets']">Add Sets</a>
    </section>
    <br>
    <table mat-table [dataSource]="setsList" class="mat-elevation-z8">
        <ng-container matColumnDef="S_No">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.S_No }}</td>
        </ng-container>
        <ng-container matColumnDef="setId">
            <th mat-header-cell *matHeaderCellDef>Set Id</th>
            <td mat-cell *matCellDef="let element">{{ element.setId }}</td>
        </ng-container>
        <ng-container matColumnDef="setName">
            <th mat-header-cell *matHeaderCellDef>Set Name</th>
            <td mat-cell *matCellDef="let element">{{ element.setName }}</td>
        </ng-container>
        <ng-container matColumnDef="setCondition">
            <th mat-header-cell *matHeaderCellDef>Set Condition</th>
            <td mat-cell *matCellDef="let element">{{ element.setCondition }}</td>
        </ng-container>
        <ng-container matColumnDef="deleteSet">
            <th mat-header-cell *matHeaderCellDef>Remove Set</th>
            <td mat-cell *matCellDef="let element">
                <button class="remove-set-btn" color="warn" mat-icon-button (click)="removeSet(element.setId)">
                    <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewSetPage(row)"></tr>
    </table>
</mat-card>
